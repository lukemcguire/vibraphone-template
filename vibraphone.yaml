project:
  name: zombiecrawl
  version: 0.1.0
components:
  app:
    language: go
    root: ./src
    test_command: go test ./...
    lint_command: golangci-lint run ./...
    format_command: gofumpt -w .
    coverage_threshold: 80
quality_gate:
  require_tests: true
  require_lint: true
  require_review: true
  review_severity_threshold: error
  max_test_attempts: 5
  max_review_attempts: 3
worktree:
  base_branch: main
  prefix: feat/
  auto_cleanup: false
review:
  model: minimax/minimax-m2.5
  prompt_file: ./docs/prompts/reviewer.md
  constitution_file: ./docs/CONSTITUTION.md
beads:
  use_bv: false
  auto_sync: true
stitch:
  enabled: false
  project_id: ${STITCH_PROJECT_ID}
