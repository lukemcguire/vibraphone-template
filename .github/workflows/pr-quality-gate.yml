# PR Quality Gate â€” mirrors local `just check` (lint + test)
# LLM-based code review is local-only; CI is deterministic gates only.
name: PR Quality Gate

on:
  pull_request:
    branches: [main]

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Lint
        run: just lint

      - name: Test
        run: just test
